<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Klassenspiegel</title>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <form id="form" action="index.html" method="get">

      <select id="klasse" name="klassen" onchange="getClass()">
          <option value="1ahitm">1ahitm</option>
          <option value="1bhitm">1bhitm</option>
          <option value="2ahitm">2ahitm</option>
          <option value="2bhitm">2bhitm</option>
        </select>

      <select id="schueler1a" name="schueler1a">
          <option value="Müller Stefan">Müller Stefan</option>
          <option value="Trauner Lukas">Trauner Lukas</option>
          <option value="Hochhauser Felix">Hochhauser Felix</option>
          <option value="Lengauer Valentin">Lengauer Valentin</option>
          <option value="Schnell Nikolaus">Schnell Nikolaus</option>
        </select>

      <select id="schueler2a">
          <option value="Scholl Sebastian">Scholl Sebastian</option>
          <option value="Dorfinger Jonas">Dorfinger Jonas</option>
          <option value="Wiesinger Jonas">Wiesinger Jonas</option>
          <option value="Edlinger Philipp">Edlinger Philipp</option>
          <option value="Ecker Quirin">Ecker Quirin</option>
        </select>

      <select id="schueler1b">
        <option value="Reichenfelser Ramona">Reichenfelser Ramona</option>
        <option value="Schrattenecker Flora">Schrattenecker Flora</option>
        <option value="Pamminger Victoria">Pamminger Victoria</option>
        <option value="Seiringer Julia">Seiringer Julia</option>
        <option value="Mair Paula">Mair Paula</option>
      </select>

      <select id="schueler2b">
        <option value="Zopf Jonas">Zopf Jonas</option>
        <option value="Zauner Alexander">Zauner Alexander</option>
        <option value="Schein Cornelia">Schein Cornelia</option>
        <option value="Putz Simon">Putz Simon</option>
        <option value="Noah Fassbender">Noah Fassbender</option>
      </select>

      <select id="subject">
        <option value="Mathematik">Mathematik</option>
        <option value="Deutsch">Deutsch</option>
        <option value="Englisch">Englisch</option>
        <option value="Softwareentwicklung">Softwareentwicklung</option>
        <option value="Systemtechnik">Systemtechnik</option>
        <option value="Netwerktechnik">Netwerktechnik</option>
        <option value="Medientechnik">Medientechnik</option>
      </select>

      <select id="mark">
        <option value="Sehr Gut">Sehr Gut</option>
        <option value="Gut">Gut</option>
        <option value="Befriedigend">Befriedigend</option>
        <option value="Genügend">Genügend</option>
        <option value="Nicht Genügend">Nicht Genügend</option>
      </select>

      <button type="button" name="button" onclick="getInput()">Eintragen</button>

    </form>

    <br><br><br>

    <div>
      <table>
        <tr>
          <td style="font-weight: bolder">Name</td>
          <td style="font-weight: bolder">Klasse</td>
          <td style="font-weight: bolder">Fach</td>
          <td style="font-weight: bolder">Noten</td>
        </tr>
      </table>
    </div>
    <script src="script/script.js" charset="utf-8"></script>
  </body>
</html>
